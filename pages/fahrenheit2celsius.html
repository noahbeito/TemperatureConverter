<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Temperature Converter</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-nav">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="celsius2fahrenheit.html">Celsius to Fahrenheit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fahrenheit2celsius.html">Fahrenheit to Celsius</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Fahrenheit to Celsius</h1>
                <input type="number" id="inputFahrenheit" class="form-control" placeholder="Enter temperature in Fahrenheit">
                <button id="convertButton" class="btn btn-primary mt-3">Convert</button>
                <button id="resetButton" class="btn btn-danger mt-3">Reset</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('convertButton').addEventListener('click', function() {
            if (document.getElementById('inputFahrenheit').value === '') {
                alert('Please enter a number');
                return;
            }
            var fahrenheit = document.getElementById('inputFahrenheit').value;
            var celsius = Math.round((fahrenheit - 32) * 5/9);
            document.getElementById('result').innerText = 'Result: ' + celsius + 'Â°C';
        });
        document.getElementById('resetButton').addEventListener('click', function() {
            document.getElementById('inputFahrenheit').value = '';
            document.getElementById('result').innerText = '';
        });
    </script>
</body>
</html>
